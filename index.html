<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tax Calulator</title>
    <script src="./scripts/jquery-3.5.1.min.js" type="text/javascript"></script>
</head>

<body>
    <ul></ul>
    <button>Villagers in museum</button>
    <script>
        $("button").click(function () {
            $.getJSON("./msg/CNzh/TalkNNpc_Museum.json", function (obj) {
                $.each(obj, function (key, value) {
                    for (var k in value) {
                        $("ul").append("<li>" + k + ": " + value[k] + "</li>");
                    }
                });
            });
        });
    </script>
</body>

</html>
